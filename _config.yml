# Site Settings
locale          : "en-US"
title           : "Minjeong Joyce Kim"
title_separator : "-"
name            : &name "Minjeong Joyce Kim"
description     : &description "PhD Candidate in Economics, University of Michigan"
url             : "https://minjeongjoycekim.github.io"  # change if your GitHub username is different
baseurl         : ""                             # no subpath (user site)
repository      : ""                             # optional: "username/username.github.io"
teaser          :                                # optional fallback teaser image in /images/
breadcrumbs     : false
words_per_minute: 160
future          : false
read_more       : "disabled"
talkmap_link    : false

# Comments (disabled)
comments:
  provider      : false

# Analytics (disabled by default)
analytics:
  provider      : false
  google:
    tracking_id : 

# Site Author
author:
  name          : "Minjeong Joyce Kim"
  avatar        : "joyce_profilephoto.jpg"                  # replace with your own file in /images/ if desired
  bio           : "PhD Candidate in Economics, University of Michigan"
  location      : "Ann Arbor, MI"
  employer      : "University of Michigan"
  email         : "joycekim@umich.edu"
  googlescholar : "https://scholar.google.com/citations?user=U4-DGMwAAAAJ"
  github        : ""                             # fill in your GitHub username if you want it shown
  linkedin      : ""                             # optional: paste your LinkedIn URL here

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
# (You currently only use regular pages: about.md, research.md, cv.md, so no extra collections.)
collections: {}

# Defaults
defaults:
  # _posts (in case you add a blog later)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true

  # _pages (about, research, cv)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Detroit    # your local time zone

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives (kept for compatibility; wonâ€™t really matter unless you add posts)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
